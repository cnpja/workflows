name: Node.js Cloud Run Deploy

on:
  workflow_call:
    inputs:
      ingress:
        type: string
        default: internal-and-cloud-load-balancing
      execution-environment:
        type: string
        default: gen2
      cpu:
        type: number
        default: 1
      memory:
        type: string
        default: 512Mi
      max-instances:
        type: number
        default: 10
      concurrency:
        type: number
        default: 100
      timeout:
        type: number
        default: 150
      deploy-args:
        type: string

jobs:
  quality:
    name: Quality Control
    uses: ./.github/workflows/nodejs_quality_control.yaml
    secrets: inherit

  deploy:
    name: Cloud Run Deploy
    uses: ./.github/workflows/gcp_cloud_run_deploy.yaml
    secrets: inherit
    needs: quality

    with:
      ingress: ${{ inputs.ingress }}
      execution-environment: ${{ inputs.execution-environment }}
      cpu: ${{ inputs.cpu }}
      max-instances: ${{ inputs.max-instances }}
      concurrency: ${{ inputs.concurrency }}
      timeout: ${{ inputs.timeout }}
      deploy-args: |
        --set-env-vars="NODE_ENV=${{ fromJSON('{"master":"production","stage":"staging"}')[github.ref_name] }}" \
        ${{ inputs.deploy-args }}
